<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üêû Beetle Debug üíÄ</title>
    <link rel="stylesheet" href="src/style.css">   

    <style>
    /* body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    } */

    .skull-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      /* margin: 1em; */
      padding: 1em;
      font-size: 2rem; /* Skull size */
      background-color: #0000009f; /* Light gray background */
      border-radius: 8px; /* Rounded corners */
    }

    .skull {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 2em;
      height: 2em;
      background-color: black; /* Filled skull color */
      color: white; /* Skull symbol color */
      border-radius: 50%; /* Circular shape */
    }

    .skull.unfilled {
      background-color: rgb(151, 23, 23); /* Unfilled skull color */
    }

    
/* scalars */
.scalar-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px; /* Spacing between scalars */
    }

    .scalar-group {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.042);
      border-radius: 64px;
      padding: .4em;
    }

    /* Icon Circle */
    .icon-circle {
      width: 50px;
      height: 50px;
      border: 5px solid #007bff; /* Icon outline color */
      background-color: #007bff; /* Icon fill color */
      color: white; /* Icon color */
      border-radius: 50%; /* Circular shape */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem; /* Icon size */
      flex-shrink: 0; /* Prevent shrinking when the scalar scales */

    }

    /* Scalar Bar */
    .scalar {
      width: 320px; /* Scalar width */
      height: .75em; /* Scalar thickness (thin) */
      background-color: #ffffff2b; /* Empty scalar color */
      border-radius: 8px; /* Rounded edges */
      overflow: hidden; /* Clip overflow */
      position: relative;
      left: -8px;
      /* outline: 8px solid #0f0f0f; */
    }

    .scalar .fill {
      height: 100%;
      width: 50%; /* Initial fill percentage */
      background-color: #007bff; /* Fill color */
      transition: width 0.3s ease; /* Smooth transitions */
    } 
    </style> 
  </head>

  <body>
    <!-- <h1>üêû Beetle Debug üíÄ</h1> -->

    <div class="skull-row" id="skullRow">
      <!-- 10 skulls will be dynamically added here -->
    </div>
    <div class="container-card">
      <button id="skullButton">Become beetle dead!</button>
    </div>
    
          <div class="dnd-container">
            
            <ul class="n-container">
              <!-- generated items -->
            </ul>
          
            <ul class="n-container-socket" id="ncsList"></ul> <!-- List container -->
            <!-- n-container-sockets -->
          </div>

<!-- scalars -->
    <div class="container-card">
        <div class="scalar-row" id="scalarRow">
          <!-- Scalar groups (icon + scalar) will be dynamically added here -->
        </div>
    </div>
<!-- 
    <button id="increaseButton">Increase Fill</button>
    <button id="decreaseButton" style="margin-left: 10px;">Decrease Fill</button> -->

<!-- action buttons -->
  <div class="buttons-container">
    <button>Play</button>
    <button>Pause</button>
    <button>Travel</button>
    <button>Rest</button>
    <button>Find provision</button>
    <button>Drink</button>
    <button>Eat</button>
    <button>Get report</button>
  </div>




    <script>
        // String array
        const socketItems = ["Mine", "Miner", "Mineum", "Mishe", "Garden", "Gardener", "Garum", "Garshe"];
        // Corresponding data-max-items values
        const maxSocketItems = [2, 4, 1, 2, 2, 4, 2, 1];

        // Target container
        const ncs = document.getElementById("ncsList");

        // Generate list items dynamically
        socketItems.forEach((socketItem, index) => {
          const li = document.createElement("li"); // Create <li>

          // Set attributes
          li.className = "n-s-item";
          li.id = `ncs${index + 1}`;
          li.setAttribute("data-max-items", maxSocketItems[index]);

          // Create <h2> and set its content
          const h2 = document.createElement("h2");
          h2.textContent = socketItem;

          // Append the <h2> to the <li>
          li.appendChild(h2);

          // Append the <li> to the container
          ncs.appendChild(li);
        });
    </script>
    
    <script src="src/notion-container.js"></script>
    <script src="src/dnd-vanilla.js"></script>
    <script src="src/skull.js"></script>
    <script src="src/scalars.js"></script>
    <!-- <script srs="src/n-container-sockets.js"></script> -->



  </body>
</html>
